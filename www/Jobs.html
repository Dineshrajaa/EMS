<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jobs</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/nativedroid2.js" type="text/javascript"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/themeContainer.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div data-role="page" id="updateProfile" data-theme="a" class="nd2-no-menu-swipe">
        <nd2-include data-src="Menu.html"></nd2-include>
        <div data-role="header" data-position="fixed">
            <h1>
                Jobs
            </h1>
            <a href="#leftpanel" class="ui-btn ui-btn-left"><i class="zmdi zmdi-menu"></i></a>
        </div>
        <div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="box">
                        <br />
                        <table data-role="table" id="tblJobsList" data-mode="" class="ui-responsive table-stroke">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        Job Detail
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        Company :
                                    </td>
                                    <td id="spnCompany">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Client :
                                    </td>
                                    <td id="spnClient">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Project :
                                    </td>
                                    <td id="spnProject">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Address :
                                    </td>
                                    <td id="spnProjAddress">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Start Date :
                                    </td>
                                    <td id="spnTrade">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Message :
                                    </td>
                                    <td id="spnDesc">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).on("ready", function() {
        GetAssignJob();
    });
    </script>
</body>

</html>
