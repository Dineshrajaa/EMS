<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.min.js" type="text/javascript"></script>
    <!--<script src="cordova.js" type="text/javascript"></script>-->
    <script src="js/waves.min.js" type="text/javascript"></script>
    <script src="js/nativedroid2.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/themeContainer.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/waves.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkG6xU4kRwb532NgIYs0WSyOSCX3yYn8E&libraries=places" type="text/javascript"></script>
    <style>
    .ui-input-text::after,
    .ui-input-search::after {
        width: 90% !important;
    }
    
    .registration {
        background-color: #ffffff;
        padding-top: 90px !important;
    }
    
    .tooltip.bottom {
        font-size: 11px !important;
        margin-top: 0;
        padding: 0;
    }
    
    .tooltip-inner {
        background-color: transparent;
        border-radius: 4px;
        color: red;
        float: right;
        padding: 0 17px 0 0;
        text-align: center;
    }
    
    .tooltip {
        width: 100%;
        z-index: 1000;
    }
    
    .tooltip.bottom .tooltip-arrow {
        display: none;
    }
    
    .ui-header > .ui-btn {
        height: unset;
    }
    
    .requiredField {
        color: #FF0000;
    }
    </style>
</head>

<body>
    <div data-role="page" id="updateProfile" data-theme="a" class="nd2-no-menu-swipe registration">
        <div data-role="header" data-position="fixed">
            <h1>
                Create Your Profile
            </h1>
            <a data-rel="back" href="#" class="ui-btn ui-btn-left"><i class="zmdi zmdi-arrow-back zmd-fw">
            </i></a>
        </div>
        <div role="main" class="ui-content" data-inset="false">
            <div class="editProfile">
                <br />
                <br />
                <form id="form_RegisterUser">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="box">
                                <label>
                                    Title</label>
                                <select class="ui-selectmenu-list" id="ddlTitle">
                                    <option value="1">Mr</option>
                                    <option value="2">Mrs</option>
                                    <option value="3">Miss</option>
                                    <option value="3">Ms</option>
                                </select>
                                <label for="txtFirstName">
                                    First Name<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="txtFirstName" name="txtFirstName" class="required" placeholder="" required="required" valid-attr="Please enter first name" />
                                <label for="txtMiddleName">
                                    Middle Name
                                </label>
                                <input type="text" id="txtMiddleName" name="txtMiddleName" class="" placeholder="" />
                                <label for="txtLastName">
                                    Last Name<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="txtLastName" name="txtLastName" class="required" placeholder="" required="required" valid-attr="Please enter last name" />
                                <label for="txtDob">
                                    DOB<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="txtDob" name="txtDob" class="required" placeholder="required" required="required" valid-attr="Please enter dob" />
                                <label for="ddlGender">
                                    Gender
                                </label>
                                <select id="ddlGender" required="required" valid_attr="Please select gender">
                                    <option value="1">Please Select</option>
                                    <option value="2">Male</option>
                                    <option value="3">Female</option>
                                </select>
                                <label for="txtUserName">
                                    Email<span class="requiredField">*</span>
                                </label>
                                <input type="email" id="txtEmail" name="txtEmail" class="required" onblur=" validateEmail(this) " placeholder="" required="required" valid-attr="Please enter email" />
                                <label for="keyword">
                                    Search Address</label>
                                <input type="text" id="keyword" name="keyword" placeholder="" />
                                <label for="txtStreetAddr">
                                    Street Address<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="txtStreetAddr" name="txtStreetAddr" class="required" placeholder="" required="required" valid-attr="Please enter address" />
                                <label for="locality">
                                    City/Suburb/Town<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="locality" name="locality" class="required" placeholder="" required="required" valid-attr="Please enter city" />
                                <label for="administrative_area_level_1">
                                    State<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="administrative_area_level_1" name="administrative_area_level_1" class="required" placeholder="" required="required" valid-attr="Please enter state" />
                                <label for="postal_code">
                                    Postcode<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="postal_code" name="postal_code" class="required" placeholder="" required="required" valid-attr="Please enter Post code" />
                                <label for="txtContact1">
                                    Primary Contact No<span class="requiredField">*</span>
                                </label>
                                <input type="text" id="txtContact1" name="txtContact1" class="required" placeholder="" required="required" valid-attr="Please enter mobile no" />
                                <label for="txtContact2">
                                    Secondary Contact No
                                </label>
                                <input type="text" id="txtContact2" name="txtContact2" class="" placeholder="" />
                                <label for="chkPaySlipMail">
                                    <input type="checkbox" id="chkPaySlipMail" name="chkPaySlipMail" class="" placeholder="" /> Would you like payslips sent to your email?
                                </label>
                                <label for="txtPin">
                                    Pin No<span class="requiredField">*</span>
                                </label>
                                <input type="number" id="txtPin" name="txtPin" class="required" maxlength="4" minlength="4" onblur=" validatePassword(this) " placeholder="" required="required" valid-attr="Please enter pin" />
                                <label for="txtPin">
                                    Confirm Pin No<span class="requiredField">*</span>
                                </label>
                                <input type="number" id="txtCPin" name="txtCPin" class="required" maxlength="4" onblur=" validateConfirmPassword(this) " minlength="4" placeholder="" required="required" valid-attr="Please enter Confirm pin" />
                                <label style="color: red" id="spnError">
                                </label>
                                <br />
                            </div>
                        </div>
                    </div>
                    <a href="#addeditLicence" class="ui-btn ui-btn-raised ui-mini clr-primary">Continue</a>
                </form>
                
            </div>
        </div>
    </div>
        <div data-role="page" id="addeditLicence" data-theme="a" class="nd2-no-menu-swipe registration">
        <div data-role="header" data-position="fixed">
            <h1>
                Add/Edit Licence
            </h1>
            <a data-rel="back" href="#" class="ui-btn ui-btn-left"><i class="zmdi zmdi-arrow-back zmd-fw">
            </i></a>
        </div>
        <div role="main">
            <div data-role="content">
                <br />
                <br />
                <label>
                    Licence
                </label>
                <select id="ddlLicence">
                </select>
                <input type="hidden" id="ddlLicenceText" value="" />
                <input type="hidden" id="hdnLicenceTypeId" value="0" />
                <div id="dvLicence" style="display: none; padding: 15px; border: 2px solid gray">
                    <div class="container" style="display: none;">
                        <label>
                            User Certified Type
                        </label>
                        <label>
                            <input type="radio" name="LicencePosition" id="expLicence" value="1" />
                            Experienced
                        </label>
                        <label>
                            <input type="radio" name="LicencePosition" id="qualLicence" value="2" />
                            Qualified
                        </label>
                    </div>
                    <div class="exp" style="display: none;">
                        <label>
                            Experience
                        </label>
                        <input type="text" id="txtExperience" />
                    </div>
                    <div class="num" style="display: none;">
                        <label>
                            Licence Number
                        </label>
                        <input type="text" id="txtNumberlLicence" />
                    </div>
                    <a href="" class="ui-btn ui-btn-raised ui-mini clr-primary" onclick=" SaveLicence() ">
                        Save </a>
                </div>
            </div>
        </div>
    </div>
</body>
