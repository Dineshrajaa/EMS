<body>
    <div data-role="page" id="setting" data-theme="a" class="nd2-no-menu-swipe">
        <nd2-include data-src="Menu.html"></nd2-include>
        <div data-role="header" data-position="fixed">
            <h1>
                Setting
            </h1>
            <a href="#leftpanel" class="ui-btn ui-btn-left"><i class="zmdi zmd-2x zmdi-menu"></i></a>
        </div>
        <div role="main" class="ui-content wow fadeIn setting" data-inset="false" data-wow-delay="0.2s">
            <!-- <form id="form_UpdateUser">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="box">
                        <br />
                        <label for="txtFirstName">
                            Do not disturb me untill

                        <input type="text" id="txtDate" name="txtDate" placeholder="Date" />
                        <input type="text" id="txtTime" name="txtTime" placeholder="Time" />
                    </div>
                    <a href="" onclick="setTime();" class="ui-btn ui-btn-raised ui-mini clr-primary">Submit

            <div class="nd2-card">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><strong><label for="statusCheck" style="margin-top: 14px;margin-left:5px">Status Reminder</label></strong></div>
                    <div class="ui-block-b">
                        <input type="checkbox" id="statusCheck" data-role="flipswitch" style="float: right !important;">
                    </div>
                </div>
            </div>
            <div class="nd2-card" id="statusBlock" style="display: none;">
                <b><label>Remind me to update my status:</label></b>
                <label>Time of Day</label>
                <input type="text" id="txtTime">
                <label>Frequency</label>
                <select id="frequencySelect">
                    <option value="0">PLEASE SELECT</option>
                    <option value="day">Daily</option>
                    <option value="week">Weekly</option>
                </select>
                <input type="button" value="Save" onclick="saveLNPref()">
            </div>
        </div>
    </div>
    </div>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/settings.js" type="text/javascript"></script>
    <!--   Date Picker and Time picker files Start-->
    <link href="css/mobiscroll.frame.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.frame.android-holo.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.android-holo-light.css" rel="stylesheet" type="text/css" />
    <!-- Date Picker and Time picker files End-->
    <!--   Date Picker and Time picker files Start-->
    <script src="js/mobiscroll.core.js" type="text/javascript"></script>
    <script src="js/mobiscroll.frame.js" type="text/javascript"></script>
    <script src="js/mobiscroll.scroller.js" type="text/javascript"></script>
    <script src="js/mobiscroll.util.datetime.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetimebase.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetime.js" type="text/javascript"></script>
    <script src="js/mobiscroll.android-holo-light.js" type="text/javascript"></script>
    <!--   Date Picker and Time picker files End-->
    <script type="text/javascript">
    $(function() {

        var theme = "android-holo-light";
        var mode = "scroller";
        var display = "bubble";
        var lang = "en";

        $('#txtDate').mobiscroll().date({
            theme: theme,
            mode: mode,
            display: display,
            lang: lang
        });
        $('#txtTime').mobiscroll().time({
            theme: theme,
            mode: mode,
            display: display,
            lang: lang
        });
        restoreLNPref(); // restore the saved local notification preferences
        fillProfilePicture();
    });
    </script>
