<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/common.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/nativedroid2.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/themeContainer.min.css" />
    <link rel="stylesheet" href="css/common.min.css" />
    <script type="text/javascript" src="cordova.min.js"></script>
    <style>
        .setting {
            background-color: #ffffff !important;
            padding-top: 10px !important;
        }
        
        .ui-input-text::after,
        .ui-input-search::after {
            width: 90% !important;
        }
    </style>
</head>

<body>
    <div data-role="page" id="setting" data-theme="a" class="nd2-no-menu-swipe">
        <nd2-include data-src="Menu.html"></nd2-include>
        <div data-role="header" data-position="fixed">
            <h1>
                Setting
            </h1>
            <a href="#leftpanel" class="ui-btn ui-btn-left"> <i class="zmdi zmd-1x zmdi-menu"></i> </a>
        </div>
        <div role="main" class="ui-content wow fadeIn setting" data-inset="false" data-wow-delay="0.2s">
            <div class="nd2-card">
                <div class="ui-grid-a">
                    <div class="ui-block-a"> <strong>
                            <label for="statusCheck" style="margin-top: 14px; margin-left: 5px">
                                Status Reminder
                            </label>
                        </strong> </div>
                    <div class="ui-block-b">
                        <input type="checkbox" id="statusCheck" data-role="flipswitch" style="float: right !important;"> </div>
                </div>
                <div id="statusBlock" class="ui-grid-a" style="display: none;">
                    <div> <b>
                            <p style="padding-left:2px;">
                                Remind me to update my status:
                            </p>
                        </b>
                        <p> Time of Day </p>
                        <input type="text" id="txtTime" />
                        <p> Frequency </p>
                        <select id="frequencySelect">
                            <option value="0">PLEASE SELECT</option>
                            <option value="day">Daily</option>
                            <option value="week">Weekly</option>
                        </select>
                        <center> <a href="#" onclick="saveLNPref()" class="ui-btn ui-btn-raised clr-primary">
                        Save</a></center>
                    </div>
                </div>
            </div>
            <div class="nd2-card" id="serviceChangerBlock">
                <div class="ui-grid-a">
                    <div class="ui-block-a"> <strong>
                            <label for="serviceChanger" style="margin-top: 14px; margin-left: 5px">
                                Service Changer
                            </label>
                        </strong> </div>
                    <div class="ui-block-b">
                        <input type="checkbox" id="serviceChanger" data-role="flipswitch" style="float: right !important;"> </div>
                </div>
                <center> <span id="serviceType"></span> </center>
            </div>
        </div>
    </div>
    <script src="js/common.min.js" type="text/javascript"></script>
    <script src="js/settings.min.js" type="text/javascript"></script>
    <!--   Date Picker and Time picker files Start-->
    <link href="css/mobiscroll.frame.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.frame.android-holo.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.android-holo-light.css" rel="stylesheet" type="text/css" />
    <!-- Date Picker and Time picker files End-->
    <!--   Date Picker and Time picker files Start-->
    <script src="js/mobiscroll.core.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.frame.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.scroller.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.util.datetime.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetimebase.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetime.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.android-holo-light.min.js" type="text/javascript"></script>
    <!--   Date Picker and Time picker files End-->
    <script type="text/javascript">
        $(function () {
            $("#serviceChangerBlock").hide();
            var theme = "android-holo-light";
            var mode = "scroller";
            var display = "bubble";
            var lang = "en";
            $('#txtDate').mobiscroll().date({
                theme: theme
                , mode: mode
                , display: display
                , lang: lang
            });
            $('#txtTime').mobiscroll().time({
                theme: theme
                , mode: mode
                , display: display
                , lang: lang
            });
            restoreLNPref(); // restore the saved local notification preferences
            fillProfilePicture();
        });
    </script>
</body>

</html>
